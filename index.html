
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/chrono-node@2.7.4/dist/chrono.min.js"></script>
		<style>
		body {
			font-family: 'Inter', sans-serif;
			background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
			margin: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.container {
			background: #fff;
			border-radius: 18px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.07);
			padding: 48px 32px 32px 32px;
			max-width: 400px;
			text-align: center;
		}
		h1 {
			font-size: 2.5rem;
			margin-bottom: 0.5em;
			color: #3730a3;
		}
		.ai-icon {
			font-size: 3rem;
			margin-bottom: 0.5em;
			color: #6366f1;
		}
		#todo-form {
			display: flex;
			margin-bottom: 1.5em;
			gap: 0.5em;
			justify-content: center;
		}
		#todo-input {
			flex: 1;
			padding: 0.7em 1em;
			border: 1.5px solid #c7d2fe;
			border-radius: 8px;
			font-size: 1rem;
			outline: none;
			transition: border 0.2s;
		}
		#todo-input:focus {
			border-color: #6366f1;
		}
		#todo-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.todo-item {
			background: #f1f5f9;
			border-radius: 8px;
			margin-bottom: 0.7em;
			padding: 0.9em 1em;
			display: flex;
			align-items: center;
			justify-content: space-between;
			box-shadow: 0 2px 8px rgba(99,102,241,0.04);
			transition: background 0.2s, transform 0.2s, opacity 0.3s;
			opacity: 1;
		}
		.todo-item.completed .todo-text {
			text-decoration: line-through;
			color: #a5b4fc;
			opacity: 0.7;
		}
		.todo-item .actions {
			display: flex;
			gap: 0.5em;
		}
		.todo-item button {
			background: none;
			border: none;
			font-size: 1.2rem;
			cursor: pointer;
			padding: 0.2em 0.4em;
			border-radius: 4px;
			transition: background 0.15s;
		}
		.todo-item button:hover {
			background: #e0e7ff;
		}
		.todo-item.removing {
			opacity: 0;
			transform: translateX(40px);
			transition: opacity 0.3s, transform 0.3s;
		}

		</style>
</head>
<body>
	<div class="container">
		<div class="ai-icon">üìù</div>
		<h1>Todo App</h1>
			<form id="todo-form" autocomplete="off">
				<input id="todo-input" type="text" placeholder="Add a new task..." required />
				<input id="date-input" type="text" placeholder="Due date (e.g. tomorrow, next Friday)" style="margin-left:8px;flex:1;" />
				<button type="submit" class="cta" style="margin-left:8px;">Add</button>
			</form>
		<ul id="todo-list"></ul>
	</div>
	<script>
			const form = document.getElementById('todo-form');
			const input = document.getElementById('todo-input');
			const dateInput = document.getElementById('date-input');
			const list = document.getElementById('todo-list');

			function formatDate(date) {
				if (!date) return '';
				return date.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
			}

			function createTodoItem(text, dueDateText) {
				const li = document.createElement('li');
				li.className = 'todo-item';
				const span = document.createElement('span');
				span.textContent = text;
				span.className = 'todo-text';

				let dueDate = null;
				let parsed = null;
				if (dueDateText) {
					parsed = chrono.parseDate(dueDateText);
				}
				if (parsed) dueDate = parsed;

				const due = document.createElement('span');
				due.className = 'due-date';
				if (dueDate) {
					due.textContent = 'Due: ' + formatDate(dueDate);
				}

				const actions = document.createElement('div');
				actions.className = 'actions';
				const doneBtn = document.createElement('button');
				doneBtn.innerHTML = '‚úîÔ∏è';
				doneBtn.title = 'Mark as done';
				doneBtn.className = 'done-btn';
				const delBtn = document.createElement('button');
				delBtn.innerHTML = 'üóëÔ∏è';
				delBtn.title = 'Delete';
				delBtn.className = 'delete-btn';
				actions.appendChild(doneBtn);
				actions.appendChild(delBtn);
				li.appendChild(span);
				if (dueDate) li.appendChild(due);
				li.appendChild(actions);

				doneBtn.onclick = () => {
					li.classList.toggle('completed');
				};
				delBtn.onclick = () => {
					li.classList.add('removing');
					setTimeout(() => li.remove(), 300);
				};
				return li;
			}

			form.onsubmit = e => {
				e.preventDefault();
				const value = input.value.trim();
				const dateValue = dateInput.value.trim();
				if (value) {
					const item = createTodoItem(value, dateValue);
					list.prepend(item);
					input.value = '';
					dateInput.value = '';
					input.focus();
				}
			};
		.due-date {
			display: block;
			font-size: 0.95em;
			color: #6366f1;
			margin-top: 0.2em;
			margin-bottom: 0.2em;
			font-weight: 500;
		}
	</script>
</body>
</html>
